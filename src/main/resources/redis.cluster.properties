###############################################  redis集群部署配置
# 设置key的生存时间，当key过期时，它会被自动删除 
spring.redis.cluster.expire-seconds=120
# 设置redis集群的节点信息 
spring.redis.cluster.nodes=192.168.163.211:6611,192.168.163.211:6612,192.168.163.211:6613,192.168.163.211:6614,192.168.163.211:6615,192.168.163.211:6616
# 设置命令的执行时间，如果超过这个时间，则报错
spring.redis.cluster.command-timeout=5000